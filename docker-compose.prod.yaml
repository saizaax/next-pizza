version: "3.9"

networks:
  traefik-gateway:
    external: true
  internal:
    external: false

services:
  next:
    build: ./
    container_name: next-pizza
    restart: always
    ports:
      - 82:3000
    labels:
      - traefik.http.routers.pizza.rule=Host(`pizza.saizaax.ru`)
      - traefik.http.routers.pizza.tls=true
      - traefik.http.routers.pizza.tls.certresolver=lets-encrypt
      - traefik.port=80
    networks:
      - internal
      - traefik-gateway
    env_file:
      - .env
